<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>{% if page_title %}{{ page_title }}{% else %}{{ site_name }}{% endif %}</title>
	<link rel="stylesheet" type="text/css" media="screen"  href="/static/themes/skateboard/style.css" />
	<link rel="alternate" type="application/atom+xml" href="{{ feed_url }}" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<script src="/static/shared/FancyZoom.js" type="text/javascript"></script>
	<script src="/static/shared/FancyZoomHTML.js" type="text/javascript"></script>

	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>
    <script type="text/javascript">
        $(function() {
            var offset = $(".rightbar").offset();
            var topPadding = 120;
            $(window).scroll(function() {
                if ($(window).scrollTop() > offset.top) {
                    $(".rightbar").stop().animate({
                        marginTop: $(window).scrollTop() - offset.top + topPadding
                    });
                } else {
                    $(".rightbar").stop().animate({
                        marginTop: 60
                    });
                };
            });
        });
    </script>
</head>
